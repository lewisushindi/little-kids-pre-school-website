    <div class="visit-form">
        <h1>Schedule A Visit</h1>
        <form  action="https://formspree.io/f/moqbgrwd"
        method="POST" id="schedule-form">
            <input class="input-value" type="text" name="Name" placeholder="Full Name" required>
            <input class="input-value" type="email" name="Email" placeholder="Email" required>
            <select class="input-value" name="month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select class="input-value" name="date">
                <option>Date 1</option>
                <option>Date 2</option>
                <option>Date 3</option>
                <option>Date 4</option>
                <option>Date 5</option>
                <option>Date 6</option>
                <option>Date 7</option>
                <option>Date 8</option>
                <option>Date 9</option>
                <option>Date 10</option>
                <option>Date 11</option>
                <option>Date 12</option>
                <option>Date 13</option>
                <option>Date 14</option>
                <option>Date 15</option>
                <option>Date 16</option>
                <option>Date 17</option>
                <option>Date 18</option>
                <option>Date 19</option>
                <option>Date 20</option>
                <option>Date 21</option>
                <option>Date 22</option>
                <option>Date 23</option>
                <option>Date 24</option>
                <option>Date 25</option>
                <option>Date 26</option>
                <option>Date 27</option>
                <option>Date 28</option>
                <option>Date 29</option>
                <option>Date 30</option>
                <option>Date 31</option>
            </select>
            <select class="input-value" name="time">
                <option>8 - 10 a.m</option>
                <option>10 - 12 p.m</option>
                <option>12 - 2 p.m</option>
                <option>2 - 4 p.m</option>                
            </select>
            <textarea class="input-value" name="Message" placeholder="Reason for schedule" required></textarea>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
